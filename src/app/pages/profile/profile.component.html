<div class="row animated zoomInUp">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">Nombre del Usuario</h6>
        <form ngNativeValidator #f="ngForm" (ngSubmit)="guardar( f.value )"   class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre del Usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" required placeholder="Nombre del Usuario">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email del Usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control"  placeholder="Email del Usuario">
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Fotografia del usuario</h4>
        <h6 class="card-subtitle"> {{ usuario.nombre }} </h6>

        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" alt="Usuario" class="w150 mb-3">
        <img *ngIf="imagenTemp"  [src]="imagenTemp" alt="Usuario" class="w150 mb-3">
        <br>
        <input (change)="seleccionImagen( $event.target.files[0] )" type="file" name="fotografia" id="fotografia">
      
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10 mt-2">
          <i class="fa fa-save"></i>
          Actualizar
        </button>

      </div>
    </div>
  </div>

</div>
